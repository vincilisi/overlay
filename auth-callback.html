<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó Autenticazione Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .callback-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .error-message {
            color: #ff6b6b;
            background: rgba(255,107,107,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .success-message {
            color: #4caf50;
            background: rgba(76,175,80,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h2 id="title">üîó Autenticazione in Corso...</h2>
        <div class="spinner" id="spinner"></div>
        <div class="status-message" id="status">Elaborazione credenziali...</div>
        <div id="message-container"></div>
    </div>
    
    <script>
        console.log('üîó Auth Callback inizializzata');
        
        // Estrai parametri URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        async function handleAuthCallback() {
            try {
                if (error) {
                    throw new Error(`Errore OAuth: ${error}`);
                }
                
                if (!code) {
                    throw new Error('Codice di autorizzazione mancante');
                }
                
                if (!state) {
                    throw new Error('Parametro state mancante');
                }
                
                // Decodifica stato
                const stateData = JSON.parse(decodeURIComponent(state));
                const platform = stateData.platform;
                
                document.getElementById('status').textContent = `Collegamento ${platform}...`;
                
                // Carica configurazione
                const configStr = localStorage.getItem('streaming_config');
                if (!configStr) {
                    throw new Error('Configurazione non trovata');
                }
                
                const config = JSON.parse(configStr);
                let platformConfig = null;
                
                if (platform === 'twitch' && config.twitch) {
                    platformConfig = config.twitch;
                } else if (platform === 'tiktok' && config.tiktok) {
                    platformConfig = config.tiktok;
                } else {
                    throw new Error(`Configurazione ${platform} non trovata`);
                }
                
                // Scambia codice per token
                let tokenData = null;
                let userData = null;
                
                if (platform === 'twitch') {
                    tokenData = await exchangeTwitchCode(code, platformConfig);
                    userData = await getTwitchUser(tokenData.access_token, platformConfig.client_id);
                } else if (platform === 'tiktok') {
                    tokenData = await exchangeTikTokCode(code, platformConfig);
                    userData = await getTikTokUser(tokenData.access_token);
                }
                
                // Successo
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = `üéâ ${platform} Collegato!`;
                document.getElementById('status').textContent = `Benvenuto/a ${userData.display_name}!`;
                
                const successDiv = document.createElement('div');
                successDiv.className = 'success-message';
                successDiv.textContent = 'Collegamento completato con successo!';
                document.getElementById('message-container').appendChild(successDiv);
                
                // Comunica al parent window
                const authData = {
                    type: 'auth_success',
                    platform: platform,
                    access_token: tokenData.access_token,
                    refresh_token: tokenData.refresh_token,
                    user: userData,
                    timestamp: Date.now()
                };
                
                // Salva auth per riuso
                localStorage.setItem(`${platform}_auth`, JSON.stringify(authData));
                
                // Invia al parent
                if (window.opener) {
                    window.opener.postMessage(authData, '*');
                }
                
                // Chiudi finestra
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } catch (error) {
                console.error('Errore auth callback:', error);
                
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = '‚ùå Errore Autenticazione';
                document.getElementById('status').textContent = error.message;
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <strong>Errore:</strong> ${error.message}<br>
                    <small>Verifica la configurazione delle API e riprova.</small>
                `;
                document.getElementById('message-container').appendChild(errorDiv);
                
                // Chiudi dopo 5 secondi
                setTimeout(() => {
                    window.close();
                }, 5000);
            }
        }
        
        // Scambia codice Twitch per token
        async function exchangeTwitchCode(code, config) {
            const response = await fetch('https://id.twitch.tv/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: config.client_id,
                    client_secret: config.client_secret,
                    code: code,
                    grant_type: 'authorization_code',
                    redirect_uri: window.location.origin + '/auth-callback.html'
                })
            });
            
            if (!response.ok) {
                throw new Error(`Errore scambio token Twitch: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Ottieni dati utente Twitch
        async function getTwitchUser(accessToken, clientId) {
            const response = await fetch('https://api.twitch.tv/helix/users', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Client-Id': clientId
                }
            });
            
            if (!response.ok) {
                throw new Error(`Errore dati utente Twitch: ${response.status}`);
            }
            
            const data = await response.json();
            return data.data[0];
        }
        
        // Scambia codice TikTok per token
        async function exchangeTikTokCode(code, config) {
            const response = await fetch('https://open.tiktokapis.com/v2/oauth/token/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_key: config.client_key,
                    client_secret: config.client_secret,
                    code: code,
                    grant_type: 'authorization_code',
                    redirect_uri: window.location.origin + '/auth-callback.html'
                })
            });
            
            if (!response.ok) {
                throw new Error(`Errore scambio token TikTok: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Ottieni dati utente TikTok
        async function getTikTokUser(accessToken) {
            const response = await fetch('https://open.tiktokapis.com/v2/user/info/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    access_token: accessToken
                })
            });
            
            if (!response.ok) {
                throw new Error(`Errore dati utente TikTok: ${response.status}`);
            }
            
            const data = await response.json();
            return data.data.user;
        }
        
        // Avvia processo
        handleAuthCallback();
    </script>
</body>
</html>
