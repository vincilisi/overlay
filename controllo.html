    <style>

        .control-panel {

        .form-group {

        .form-group label {

        }
        
        .form-group input, .form-group select {

        .button {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);

            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .button.success {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }
        
        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h1>ğŸ›ï¸ Controllo Overlay</h1>
        
        <div class="status-message" id="status-message"></div>
        
        <!-- Sezione Statistiche Giocatore -->
        <div class="section">
            <h2>ğŸ“Š Statistiche Giocatore</h2>
            
            <div class="form-group">
                <label>ğŸŒ± Semi Piantati:</label>
                <input type="number" id="seeds" value="42" placeholder="Numero di semi">
            </div>
            
            <div class="form-group">

            <div class="form-group">

            <button class="button success" onclick="aggiornaStatistiche()">

        <!-- Sezione Tempo e Stagione -->
        <div class="section">
            <h2>ğŸŒ¡ï¸ Tempo e Stagione</h2>
            
            <div class="form-group">
                <label>ğŸŒ¤ï¸ Icona Tempo:</label>
                <select id="weather-icon">
                    <option value="â˜€ï¸">â˜€ï¸ Sole</option>

                    <option value="ğŸŒ¨ï¸">ğŸŒ¨ï¸ Neve</option>
                    <option value="â˜ï¸">â˜ï¸ Nuvoloso</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ğŸ“… Stagione e Giorno:</label>
                <input type="text" id="weather-text" value="Primavera - Giorno 15" placeholder="es: Estate - Giorno 3">
            </div>
            
            <div class="form-group">
                <label>ğŸŒ¡ï¸ Temperatura:</label>
                <input type="text" id="weather-temp" value="22Â°C" placeholder="es: 18Â°C">
            </div>
            
            <button class="button success" onclick="aggiornaTempo()">
                ğŸŒ¤ï¸ Aggiorna Tempo
            </button>
        </div>
        
        <!-- Sezione Ricetta del Giorno -->
        <div class="section">
            <h2>ğŸ‘©â€ğŸ³ Ricetta del Giorno</h2>
            
            <div class="form-group">
                <label>ğŸ½ï¸ Icona Ricetta:</label>
                <select id="recipe-icon">
                    <option value="ğŸ¥—">ğŸ¥— Insalata</option>
                    <option value="ğŸ²">ğŸ² Stufato</option>
                    <option value="ğŸ">ğŸ Pasta</option>
                    <option value="ğŸ›">ğŸ› Curry</option>
                    <option value="ğŸ¥˜">ğŸ¥˜ Paella</option>
                    <option value="ğŸ•">ğŸ• Pizza</option>
                    <option value="ğŸ¥™">ğŸ¥™ Kebab</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>ğŸ“ Nome Ricetta:</label>
                <input type="text" id="recipe-name" value="Insalata di Stagione" placeholder="es: Zuppa di Rape">
            </div>
            
            <div class="form-group">
                <label>ğŸ¥¬ Ingrediente 1:</label>
                <input type="text" id="ingredient1" value="ğŸ¥¬ Lattuga" placeholder="es: ğŸ… Pomodoro">
            </div>
            
            <div class="form-group">
                <label>ğŸ… Ingrediente 2:</label>
                <input type="text" id="ingredient2" value="ğŸ… Pomodoro" placeholder="es: ğŸ§„ Aglio">
            </div>
            
            <div class="form-group">
                <label>ğŸ¥’ Ingrediente 3:</label>
                <input type="text" id="ingredient3" value="ğŸ¥’ Cetriolo" placeholder="es: ğŸŒ¶ï¸ Peperoncino">
            </div>
            
            <button class="button success" onclick="aggiornaRicetta()">
                ğŸ‘©â€ğŸ³ Aggiorna Ricetta
            </button>
        </div>
        
        <!-- Sezione Notifiche -->
        <div class="section">
            <h2>ğŸ”” Notifiche</h2>
            
            <div class="form-group">
                <label>ğŸ“¢ Messaggio Personalizzato:</label>
                <input type="text" id="custom-message" placeholder="es: Grazie per il follow!">
            </div>
            
            <div class="quick-buttons">
                <button class="button" onclick="mostraNotifica('ğŸ‰ Nuovo Follower! ğŸŒŸ')">Nuovo Follower</button>
                <button class="button" onclick="mostraNotifica('ğŸ’ Nuova Donazione! ğŸ’')">Donazione</button>
                <button class="button" onclick="mostraNotifica('â­ Nuovo Subscriber! â­')">Subscriber</button>
                <button class="button" onclick="mostraNotificaCustom()">Messaggio Custom</button>
            </div>
        </div>
        
        <!-- Sezione Test -->
        <div class="section">
            <h2>ğŸ”§ Test Sistema</h2>
            
            <div class="quick-buttons">
                <button class="button" onclick="testSistema()">ğŸ§ª Test Completo</button>
                <button class="button" onclick="resetDati()">ğŸ”„ Reset Dati</button>
                <button class="button" onclick="esportaDati()">ğŸ’¾ Esporta Dati</button>
            </div>
        </div>
    </div>

    <script>
        console.log('ğŸ›ï¸ Pannello di controllo inizializzato - ModalitÃ  LocalStorage');
        
        // Funzione per mostrare messaggi di stato
        function showMessage(message, type = 'success') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // Funzione per salvare dati nel localStorage
        function salvaData(data) {
            const currentData = JSON.parse(localStorage.getItem('stardew-overlay-data') || '{}');
            const newData = { ...currentData, ...data };
            
            localStorage.setItem('stardew-overlay-data', JSON.stringify(newData));
            localStorage.setItem('stardew-overlay-timestamp', Date.now().toString());
            
            console.log('ğŸ’¾ Dati salvati:', newData);
        }
        
        // Aggiorna statistiche
        function aggiornaStatistiche() {
            const data = {
                seeds: document.getElementById('seeds').value,
                coins: document.getElementById('coins').value,
                farmingLevel: document.getElementById('farming-level').value
            };
            
            salvaData(data);
            showMessage('ğŸ“Š Statistiche aggiornate!');
        }
        
        // Aggiorna tempo
        function aggiornaTempo() {
            const data = {
                weatherIcon: document.getElementById('weather-icon').value,
                weatherText: document.getElementById('weather-text').value,
                weatherTemp: document.getElementById('weather-temp').value
            };
            
            salvaData(data);
            showMessage('ğŸŒ¤ï¸ Tempo aggiornato!');
        }
        
        // Aggiorna ricetta
        function aggiornaRicetta() {
            const data = {
                recipeIcon: document.getElementById('recipe-icon').value,
                recipeName: document.getElementById('recipe-name').value,
                ingredient1: document.getElementById('ingredient1').value,
                ingredient2: document.getElementById('ingredient2').value,
                ingredient3: document.getElementById('ingredient3').value
            };
            
            salvaData(data);
            showMessage('ğŸ‘©â€ğŸ³ Ricetta aggiornata!');
        }
        
        // Mostra notifica
        function mostraNotifica(message) {
            localStorage.setItem('stardew-overlay-notification', message);
            showMessage('ğŸ”” Notifica inviata: ' + message);
        }
        
        // Mostra notifica custom
        function mostraNotificaCustom() {
            const message = document.getElementById('custom-message').value;
            if (message.trim()) {
                mostraNotifica(message);
                document.getElementById('custom-message').value = '';
            } else {
                showMessage('âš ï¸ Inserisci un messaggio!', 'error');
            }
        }
        
        // Test completo del sistema
        function testSistema() {
            aggiornaStatistiche();
            aggiornaTempo();
            aggiornaRicetta();
            mostraNotifica('ğŸ§ª Test del sistema completato!');
            showMessage('âœ… Test completo eseguito!');
        }
        
        // Reset tutti i dati
        function resetDati() {
            if (confirm('Sei sicuro di voler resettare tutti i dati?')) {
                localStorage.removeItem('stardew-overlay-data');
                localStorage.removeItem('stardew-overlay-timestamp');
                localStorage.removeItem('stardew-overlay-notification');
                showMessage('ğŸ”„ Dati resettati!');
            }
        }
        
        // Esporta dati (per backup)
        function esportaDati() {
            const data = localStorage.getItem('stardew-overlay-data') || '{}';
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'stardew-overlay-backup.json';
            a.click();
            URL.revokeObjectURL(url);
            showMessage('ğŸ’¾ Dati esportati!');
        }
        
        // Carica dati salvati nei form all'avvio
        function caricaDatiForm() {
            const data = JSON.parse(localStorage.getItem('stardew-overlay-data') || '{}');
            
            if (data.seeds) document.getElementById('seeds').value = data.seeds;
            if (data.coins) document.getElementById('coins').value = data.coins;
            if (data.farmingLevel) document.getElementById('farming-level').value = data.farmingLevel;
            if (data.weatherIcon) document.getElementById('weather-icon').value = data.weatherIcon;
            if (data.weatherText) document.getElementById('weather-text').value = data.weatherText;
            if (data.weatherTemp) document.getElementById('weather-temp').value = data.weatherTemp;
            if (data.recipeIcon) document.getElementById('recipe-icon').value = data.recipeIcon;
            if (data.recipeName) document.getElementById('recipe-name').value = data.recipeName;
            if (data.ingredient1) document.getElementById('ingredient1').value = data.ingredient1;
            if (data.ingredient2) document.getElementById('ingredient2').value = data.ingredient2;
            if (data.ingredient3) document.getElementById('ingredient3').value = data.ingredient3;
        }
        
        // Carica dati all'avvio
        caricaDatiForm();
        showMessage('ğŸš€ Pannello di controllo pronto!');
    </script>
</body>
